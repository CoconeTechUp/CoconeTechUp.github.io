{% assign split_mark = '<|>' %}

{% assign cocone = '' %}
{% for cocone in site.cocone %}
  {% assign name = cocone | first %}
  {% assign cocone = cocone | append: split_mark  | append: name %}
{% endfor %}

{% assign return = cocone
  | remove_first: split_mark
  | split: split_mark
  | sort: self %}
